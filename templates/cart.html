<!-- SHOPPING CART PAGE -->
<!DOCTYPE html>
{% load static %}
{% block content %}
<html lang="EN">

<head>
    <style>
        

/* Global settings */
/* html, body {
    border-color: #eee;
    
} */


/* Body/Header stuff */
body {
    /* padding: 0px 30px 30px 20px; */
    font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-weight: 100;
    font-size: 16px;
}

#header {
    height: 5%;
    margin-top: 2%;
    margin-left: 5%;
}

#header img {
    width: 20%;
}

h1 {
    margin-left: 5%;
    font-weight: 100;
}

label {
    color: #aaa;
    text-align: left;
}

.shopping-cart {
    margin: 5% 0;
}

/* Global column settings */
.product-image {
    float: left;
    width: 20%; 
}
.product-name {
    float: left;
    width: 40%;
}
.product-price {
    float: left;
    width: 10%;
}
.product-quantity {
    float: left;
    width: 10%;
}
.product-removal {
    float: left;
    width: 10%;
}
.product-line-price {
    float: left;
    width: 10%;
    /* text-align: right; */
}

/* Add dollar signs to prices */
.product .product-price:before, .product .product-line-price:before, .totals-value:before {
  content: '$';
}


/* Column headers */
.column-labels {
    padding-bottom: 3%;
    border-bottom: 1px solid #eee;
}

.column-labels label {
    padding-bottom: 15px;
    margin-bottom: 15px;
    /* border-bottom: 1px solid #eee; */
}

.column-labels .product-image, .product-name, .product-removal {
    text-align: left;
    /* text-indent: ; */
    /* text-indent: -9999px; */
}


/* Products */
.product {
    margin-top: 10px;
    margin-bottom: 30px;
    padding-bottom: 140px;
    border-bottom: 1px solid #eee;
}

.product a, a:visited {
    color: black;
}

.product a:hover {
    color: #333;
}

.product .product-image {
    text-align: center;
}

.product .product-image img {
    width: 100px;
}

  
.product .product-name {
    /* margin-right: 20px; */
    font-family: 'HelveticaNeue-Medium', 'Helvetica Neue Medium';
}

.product .product-quantity input {
    width: 50px;
}

.product .product-removal .remove-product {
    border: 0;
    /* margin-top: 12px; */
    padding: 4px 7px;
    background-color: #c66;
    color: #fff;
    font-family: 'HelveticaNeue-Medium', 'Helvetica Neue Medium';
    /* font-weight: 500; */
    font-size: 12px;
    border-radius: 3px;
}

.product .product-removal .remove-product:hover {
    background-color: #a44;
}


/* Totals section */
.totals {
    margin: 0 5%;
}

.totals .totals-item {
    float: right;
    clear: both;
    width: 100%;
    margin-bottom: 10px;
}

.totals label {
    float: left;
    clear: both;
    width: 80%;
    text-align: right;
}
    
.totals .totals-value {
    float: right;
    width: 20%;
    text-align: right;
}
  
.totals .totals-item-total {
    /* font-family: 'HelveticaNeue-Medium', 'Helvetica Neue Medium'; */
    font-weight: 600;
}

/* Checkout */
.checkout {
    float: right;
    border: 0;
    margin-right: 5%;
    margin-top: 20px;
    padding: 6px 30px;
    background-color: #6b6;
    color: #fff;
    font-size: 16px;
    border-radius: 3px;
    font-family: 'HelveticaNeue-Medium', 'Helvetica Neue Medium';
    font-weight: 500;
}

.checkout:hover {
  background-color: #494;
}

    </style>
  <meta charset="UTF-8">
  <!--   <script src="js/cart-script-1.js"></script> -->
</head>

<body>
    
  <div id="wrapper">
    <!-- Header START -->
    
    
    <!-- Header END -->
    <h1>Shopping Cart</h1>
    <!-- Shopping Cart START -->
    <div class="shopping-cart">
      <!-- Shopping Cart Column Labels -->
      <div class="column-labels">
        <label class="product-image"></label>
        <label class="product-name">Product</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal"></label>
        <label class="product-line-price">Total</label>
      </div>
      <!-- Shopping Cart Product Container START -->
      {% for item in cart_items %}
        {% with product=item.product%}

      <div class="product">
        <a href="{{ product.get__absolute_url}}">
          <div class="product-image">
            <img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}">
          </div>
          <div class="product-name">{{ product.product_name }}</div>
        </a>
        <div class="product-price">45.99</div>
        <div class="product-quantity">
          {{ item.quantity }}
          <!--                     <input type="number" id="quantity" min="1"> -->
          <!--            -->
          <!--           <input type="number" id="quantity" value="" min="1"> -->
          <input type="number" id="quantity" value="">
        </div>
        <div class="product-removal">
          <button class="remove-product">Remove</button>
        </div>
        <div class="product-line-price">4{{ product.price }}</div>
      </div>
        {% endwith %}
      {% endfor %}
      <!-- Shopping Cart Product Container END -->

      <!-- Totals -->
      <div class="totals">
        <div class="totals-item">
          <label>Subtotal</label>
          <div class="totals-value" id="cart-subtotal">71.97</div>
        </div>
        <div class="totals-item">
          <label>Tax (5%)</label>
          <div class="totals-value" id="cart-tax">3.60</div>
        </div>
        <div class="totals-item">
          <label>Shipping</label>
          <div class="totals-value" id="cart-shipping">15.00</div>
        </div>
        <div class="totals-item totals-item-total">
          <label>Grand Total</label>
          <div class="totals-value" id="cart-total">90.57</div>
        </div>
      </div>
      <a class="checkout-button" href="checkout.html">
        <button class="checkout">Checkout</button>
      </a>
    </div>
    <!-- Shopping Cart END -->
  </div>
</body>

</html>
{% endblock %}
